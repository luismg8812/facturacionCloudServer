<html>  
   <head> 
  
      <script type = "text/javascript"> 
         var db = openDatabase('info', '1.0', 'Test DB', 2 * 1024 * 1024); 
         var msg; 
         db.transaction(function (tx) { 
            tx.executeSql('CREATE TABLE IF NOT EXISTS pc (id unique, ip)'); 
            tx.executeSql('INSERT INTO pc (id, ip) VALUES (1, "localhost")'); 
            msg = '<p>table pc with a row was created sussesfull.</p>'; 
            document.querySelector('#status').innerHTML =  msg; 
         })

         db.transaction(function (tx) { 
            tx.executeSql('SELECT * FROM pc', [], function (tx, results) { 
               var len = results.rows.length, i; 
               msg = "<p>Found rows: " + len + "</p>"; 
               document.querySelector('#status').innerHTML +=  msg; 
      
               for (i = 0; i < len; i++) { 
                  msg = "<p><b>" + results.rows.item(i).log + "</b></p>"; 
                  document.querySelector('#status').innerHTML +=  msg; 
               } 
            }, null); 
         }); 
      </script> 
   </head> 
  
   <body> 
      <div id = "status" name = "status">Status Message</div> 
   </body> 
</html>
